<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot WebApp</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>

    <div class="container"><br/>
        <div class="header clearfix">
            <h3 class="text-muted">Spring Boot Todo App</h3>
        </div>

        <div class="jumbotron">
            <h1>登録フォーム</h1>
            <!--新規の場合-->
            <form method="post" action="tasks.html" th:if="${form.isNewTask}" th:action="@{/tasks}">
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="input-text-subject">タスク</label>
                        <input class="form-control" required="required" type="text" placeholder="やること"
                               th:field="${form.subject}" id="input-text-subject"/>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="input-date-deadline">期限</label>
                        <input class="form-control" required="required" type="date"
                               th:feild="${form.deadline}" id="input-date-deadline"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox"
                               th:field="${form.hasDone}" id="gridCheck"/>
                        <label class="form-check-label" for="gridCheck">完了チェック</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">登録</button>
            </form>

            <!--更新の場所-->

        </div>

        <hr/>

        <h2>タスク一覧</h2>
        <div class="table-responsive">
            <!--タスク一覧-->
            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th scope="col">タスク名</th>
                        <th scope="col">期限</th>
                        <th colspan="2">編集</th>
                    </tr>
                </thead>
                <tbody th:remove=""
            </table>
        </div>

        <div class="alert alert-success">
            <strong>Success!</strong> It is working as we expected.
        </div>
    </div>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/dist/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
